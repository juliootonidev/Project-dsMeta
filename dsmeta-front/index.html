<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta nome="viewport" content="width=device-width, initial-scale=1.0">
    <title>DsMeta</title>

    <link rel="stylesheet" href="styless.css">
</head>
<body>

    <header>
        <div class="dsmeta-logo-container">
        <img src="logo.svg" alt="DsMeta">
        <h1>DsMeta</h1>
        <p>Desenvolvido por
            <a href="https://www.linkedin.com/in/julio-gabriel-002774148/"> @JulioGabriel</a>

        </div>

    <main>
        <section id="sales">
            <div class="dsmeta-conteiner">
                <div class="dsmeta-card">
                    <h2 class="dsmeta-sales-title">Vendas</h2>
                    <div class="dsmeta-form-control-conteiner">

                    </div>
                    <div class="dsmeta-form-control-conteiner">

                    </div>
                    <div>
                        <table class="dsmeta-sales-table">
                            <thead>
                                <tr>
                                    <th class="dsmeta-show992">ID</th>
                                    <th class="dsmeta-show576">Data</th>
                                    <th>Vendedor</th>
                                    <th class="dsmeta-show992">Visitas</th>
                                    <th class="dsmeta-show992">Vendas</th>
                                    <th>Total</th>
                                    <th>Notificar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="dsmeta-show992">#341</td>
                                    <td class="dsmeta-show576">12/12/2022</td>
                                    <td>Amanda</td>
                                    <td class="dsmeta-show992">15</td>
                                    <td class="dsmeta-show992">11</td>
                                    <td>R$500.00</td>
                                    <td>
                                        <div class="dsmeta-red-btn-conteiner">
                                            <div class="dsmeta-red-btn">
                                                <img src="notification.svg" alt="Notificar">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="dsmeta-show992">#342</td>
                                    <td class="dsmeta-show576">12/12/2022</td>
                                    <td>Anakin</td>
                                    <td class="dsmeta-show992">10</td>
                                    <td class="dsmeta-show992">25</td>
                                    <td>R$55300.00</td>
                                    <td>
                                        <div class="dsmeta-red-btn-conteiner">
                                            <div class="dsmeta-red-btn">
                                                <img src="notification.svg" alt="Notificar">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>
